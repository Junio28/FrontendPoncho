    <h1>Lista de Usuarios</h1>
    <a routerLink="/usuario/nuevo" class="btn btn-primary btn-block btn-signin">Añadir nuevo</a>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRES</th>
                <th>APELLIDOS</th>
                <th>CORREO</th>
                <th>CONTRASEÑA</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
            <tbody>

                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><a [routerLink]="['/usuario/editar', user.id]" class="btn btn-warning">
                        <i class="fa fa-edit"></i>    
                    </a>
                <button class="btn btn-danger" (click)="deleteUser(user.id)">
                    <i class="fa fa-eraser"></i>
                </button>
                </td>
                </tr>
            </tbody>
    </table>
