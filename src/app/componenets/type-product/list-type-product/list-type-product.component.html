    <h1>Lista de Tipo Productos</h1>
    <a routerLink="/tipo_producto/nuevo" class="btn btn-primary btn-block btn-signin">AÃ±adir nuevo</a>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
            <tbody>

                <tr *ngFor="let typeproduct of typeproducts">
                    <td>{{typeproduct.id}}</td>
                    <td>{{typeproduct.name}}</td>
                    <td>
                        <a [routerLink]="['/tipo_producto/editar', typeproduct.id]" class="btn btn-warning">
                            <i class="fa fa-edit"></i>    
                        </a>
                    <button class="btn btn-danger" (click)="deleteTypeProduct(typeproduct.id)">
                        <i class="fa fa-eraser"></i>
                    </button>
                    </td>
                </tr>
            </tbody>
    </table>
