    <h1>Lista de Productos</h1>
    <a routerLink="/producto/nuevo" class="btn btn-primary btn-block btn-signin">Añadir nuevo</a>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>CANTIDAD</th>
                <th>PRECIO</th>
                <th>DESCRIPCIÓN</th>
                <th>MARCA</th>
                <th>TIPO PRODUCTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
            <tbody>

                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.mark}}</td>
                    <td>{{product.typeProductId}}</td>
                    <td>
                        <a [routerLink]="['/producto/editar', product.id]" class="btn btn-warning">
                            <i  class="fa fa-edit"></i>    
                        </a>
                    <button class="btn btn-danger" (click)="deleteProduct(product.id)">
                        <i class="fa fa-eraser"></i>
                    </button>
                    </td>
                </tr>
            </tbody>
    </table>
